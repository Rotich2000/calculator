<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
   <script src="app.js" defer></script>
</head>
<body>
   
   <div class="calculator-grid">
    <div class="navbar">
        <h1>calc</h1>

    
        <div class="left">   
        <form action="" name="themes" action="post">
        <strong style="padding-right: 2;">Theme</strong>
        <input style="width:10px;" type="radio" id="dark-theme" name="1" value="dark-theme" onclick="changetheme('b')">
        <input style="width:10px;" type="radio" id="gold-theme" name="1" value="gold-theme" onclick="changetheme('g')">
        <input style="width:10px;" type="radio" id="light-theme" name="1" value="light-theme" onclick="changetheme('l')">
        </form>
        </div>
    </div>
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>

    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-delete>DEL</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-operation>/</button>
    <button data-operation>*</button>
    <button data-reset class="span-two">RESET</button>
    <button data-equals class="span-two">=</button>

   </div>
</body>
</html>
